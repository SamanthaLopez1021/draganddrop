<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="title">
        <h1>SERVICIOS RDS</h1>
    </div>
    <div class="container">
    <div class="container-drag">
        <div id="hexaone_a" class="hexagono" draggable="true">
            <span>servicio 1</span>
        </div>
        <div  id="hexaTwo_a" class="hexagono" draggable="true">
            <span>servicio 2</span>
        </div>
        <div id="hexatree_a" class="hexagono" draggable="true">
            <span>servicio 3</span>
        </div>
        <div id="hexafour_a" class="hexagono" draggable="true">
            <span>servicio 4</span>
        </div>
        <div  id="hexafive_a" class="hexagono" draggable="true">
            <span>servicio 5</span>
        </div>
        <div id="hexasix_a" class="hexagono" draggable="true">
            <span>servicio 6</span>
        </div>
    </div>
    <div id="containerDrop_a" class="container-drop" draggable="true">
        <div id="" class="hexagono-base" draggable="true">
            <span>paquete Servicios</span>
        </div>
    </div>
</div>
    <div class="btn-container">
        <button id="idForm" modalForm="idModalForm" class="btn-services">Elige tus servicios</button>
    </div>
        <!-- modal -->
        <div id="idModalForm" class="centerModal hidden" >
            <div class="panelModal">
                <div class="interiorModal">
                    <button class="closebuttonModal" modalClose="idModalForm"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" fill="white"/></svg></button>
                    <div class="contentModal">
                        <h3 class="tituloModal">Â¡Contactanos!</h3>
                        <form action="post">
                            <div class="campos">
                                <input type="text"  name="nombre" placeholder="Nombre">
                            </div>
                            <div class="campos">
                                <input type="text"  name="empresa" placeholder="Empresa">
                            </div>
                            <div class="campos">
                                <input type="text"  name="tel" placeholder="Telefono">
                            </div>
                            <div class="campos">
                                <input type="email" name="email" placeholder="Email">
                            </div>
                            <div class="campos">
                                <input type="text" name="servicios" placeholder="Servicios">
                            </div>
                            <div class="campos">
                                <textarea name="msg" placeholder="Un mensaje"></textarea>
                            </div>
                            <button class="btn-ok-modal" modalClose="idModalUno">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="./js/colmena.js"></script>
    <script src="./js/modalForm.js"></script>

</html>
